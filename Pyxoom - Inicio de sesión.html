        //Funcion que valida que el password, contenga al menos: 1 numero, 1 mayuscula, 1 guion.
        function ValidateLogin(form) {
            if (document.all["ctl00_cphPrincipal_txtUserName"].value == "") {
                document.all["msg"].innerHTML = "El nombre de usuario es requerido.";
                return false;
            }
            document.all["msg"].innerHTML = "";
            if (document.all["ctl00_cphPrincipal_txtPassword"].value == "") {
                document.all["msg"].innerHTML = "La contraseña es requerida.";
                return false;
            }
            document.all["msg"].innerHTML = "";

            guion = false;
            mayus = false;
            numer = false;
            cad = document.all["ctl00_cphPrincipal_txtPassword"].value;
            for (i = 0; i < cad.length && cad.length >= 6; i++) {
                if (cad.charAt(i) == '-')
                    guion = true;
                if (cad.charAt(i) > 'A' && cad.charAt(i) < 'Z')
                    mayus = true;
                if (cad.charAt(i) > '0' && cad.charAt(i) < '9')
                    numer = true;
            }
            if (guion == true && mayus == true && numer == true)
                return true;
            else {
                alert('La Contraseña no es válida');
                return false;
            }
        }

        //Funcion para limpiar las cajas de texto y pasar el foco a la caja de texto del nombre del usuario.
        function Cancel() {
            document.all["ctl00_cphPrincipal_txtUserName"].value = "";
            document.all["ctl00_cphPrincipal_txtPassword"].value = "";
            document.all("ctl00_cphPrincipal_txtUserName").focus();
        }

        function ValidateRecoveryPass(form) {
            if (document.all["ctl00_cphPrincipal_txtUserName"].value == "") {
                document.all["msg"].innerHTML = "El nombre de usuario es requerido.";
                return false;
            }
            document.all["msg"].innerHTML = "";
            return true;
        }

        function fadeIn() {
            var transparency = 0;
            var obj1 = document.getElementById('ctl00_cphMainContent_TimeoutMessage');

            function internalFadeIn() {
                transparency += 20;

                if (transparency >= 100) {
                    clearInterval(time)
                }


                if (document.all) {
                    obj1.style.filter = 'alpha(opacity=' + transparency + ')';

                } else {
                    obj1.style.opacity = transparency / 100;
                    obj1.style.MozOpacity = transparency / 100;
                }
            }

            var time = setInterval(internalFadeIn, 100); ;
        }

        function fadeOut() {
            var element = document.getElementById('ctl00_cphMainContent_TimeoutMessage');
            var op = 1;  // initial opacity
            function internalFadeOut() {

                if (op <= 0.01) {

                    element.style.filter = 'alpha(opacity=' + 0 + ")";
                    clearInterval(timerFade);
                }
                element.style.opacity = op;
                element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op -= op * 0.2;
            }
            var timerFade = setInterval(internalFadeOut, 50);
        }

        function move(elem) {
            var top = 0;
            var left = 0;
            function frame() {
                top += 2;  // update parameters
                left += 2;
                elem.style.top = top + 'px';  // show frame
                elem.style.left = left + 'px'; ;
                if (top == 330)  // check finish condition
                    clearInterval(id)
                if (left == 300)
                    clearInterval(id2)
            }
            var id = setInterval(frame, 10) // draw every 10ms
            var id2 = setInterval(frame, 10)
        }

        function OpenDiv() {

            var txtUser = document.getElementById('ctl00_cphMainContent_TxtUsr2');
            txtUser.value = '';
            var timeout = document.getElementById('ctl00_cphMainContent_TimeoutMessage');

            timeout.style.zIndex = '10000';
            timeout.style.left = '0';
            timeout.style.top = '0';

            fadeIn();
            move(timeout);
        }

        //Validar navegador web utilizado
        function navegadorweb() {
            var navegador = BrowserDetect.browser;
            var myhiddenctrl = document.getElementById("ctl00_cphMainContent_hdnModal");
            if (navegador != "Explorer" && navegador != "Safari" && navegador != "Firefox") {
                myhiddenctrl.value = "false";
            }
            else {
                myhiddenctrl.value = "true";
            }
            ShowMessage();
        }

        function ShowMessage() {
            var btnShow = document.getElementById("ctl00_cphMainContent_btnHide");
            btnShow.click();
        }

        var BrowserDetect = {
            init: function () {
                this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
                this.version = this.searchVersion(navigator.userAgent)
			|| this.searchVersion(navigator.appVersion)
			|| "an unknown version";
                this.OS = this.searchString(this.dataOS) || "an unknown OS";
            },
            searchString: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var dataString = data[i].string;
                    var dataProp = data[i].prop;
                    this.versionSearchString = data[i].versionSearch || data[i].identity;
                    if (dataString) {
                        if (dataString.indexOf(data[i].subString) != -1)
                            return data[i].identity;
                    }
                    else if (dataProp)
                        return data[i].identity;
                }
            },
            searchVersion: function (dataString) {
                var index = dataString.indexOf(this.versionSearchString);
                if (index == -1) return;
                return parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
            },
            dataBrowser: [
		{
		    string: navigator.userAgent,
		    subString: "Chrome",
		    identity: "Chrome"
		},
		{ string: navigator.userAgent,
		    subString: "OmniWeb",
		    versionSearch: "OmniWeb/",
		    identity: "OmniWeb"
		},
		{
		    string: navigator.vendor,
		    subString: "Apple",
		    identity: "Safari",
		    versionSearch: "Version"
		},
		{
		    prop: window.opera,
		    identity: "Opera",
		    versionSearch: "Version"
		},
		{
		    string: navigator.vendor,
		    subString: "iCab",
		    identity: "iCab"
		},
		{
		    string: navigator.vendor,
		    subString: "KDE",
		    identity: "Konqueror"
		},
		{
		    string: navigator.userAgent,
		    subString: "Firefox",
		    identity: "Firefox"
		},
		{
		    string: navigator.vendor,
		    subString: "Camino",
		    identity: "Camino"
		},
		{		// for newer Netscapes (6+)
		    string: navigator.userAgent,
		    subString: "Netscape",
		    identity: "Netscape"
		},
		{
		    string: navigator.userAgent,
		    subString: "MSIE",
		    identity: "Explorer",
		    versionSearch: "MSIE"
		},
		{
		    string: navigator.userAgent,
		    subString: "Gecko",
		    identity: "Mozilla",
		    versionSearch: "rv"
		},
		{ 		// for older Netscapes (4-)
		    string: navigator.userAgent,
		    subString: "Mozilla",
		    identity: "Netscape",
		    versionSearch: "Mozilla"
		}
	],
            dataOS: [
		{
		    string: navigator.platform,
		    subString: "Win",
		    identity: "Windows"
		},
		{
		    string: navigator.platform,
		    subString: "Mac",
		    identity: "Mac"
		},
		{
		    string: navigator.userAgent,
		    subString: "iPhone",
		    identity: "iPhone/iPod"
		},
		{
		    string: navigator.platform,
		    subString: "Linux",
		    identity: "Linux"
		}
	]

        };
        BrowserDetect.init();
